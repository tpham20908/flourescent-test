<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Simple page</title>
	</head>
	<body>
		<div class="container">
			<div class="product">
				<!-- Product image -->
				<div id="image_container" class="pic_1">
					<div class="magnifier_container">
						<img
							src="https://pics.freeicons.io/uploads/icons/png/17601509931554126452-64.png"
							alt="magnifier"
						/>
					</div>
				</div>

				<!-- Product details -->
				<div class="details">
					<h3 class="title">Red Flyknit Trainers</h3>
					<p class="price">$190.00</p>

					<!-- Size container -->
					<div class="size_container">
						<div class="size_text">
							<h5>Size</h5>
						</div>
						<div class="size_icons">
							<div class="sm">Small</div>
							<div class="md">Medium</div>
							<div class="lg">Large</div>
							<div class="xl">Extra Large</div>
						</div>
					</div>

					<!-- Divider -->
					<div class="divider"></div>

					<!-- Colour container -->
					<div class="colour_container">
						<div class="colour_text">
							<h5>Colour</h5>
						</div>
						<div class="colour_icons">
							<div class="icon_outer icon_active">
								<div class="icon_1"></div>
							</div>
							<div class="icon_outer">
								<div class="icon_2"></div>
							</div>
							<div class="icon_outer">
								<div class="icon_3"></div>
							</div>
						</div>
					</div>

					<!-- CTA -->
					<div class="cta_button">
						<button>Add to Cart</button>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
